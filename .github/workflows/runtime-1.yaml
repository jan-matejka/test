name: GHA Testing - Runtime 1

on:
  workflow_call:
    inputs:
      base-debian-tag:
        required: true
        type: string

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: foo
        run: echo ${{ github.workflow }} /// ${{ github.ref }}

  build-base-runtime-1:
    if: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: "./.github/actions/build-image"
        with:
          base_tag: ${{ inputs.base-debian-tag }}
          image: base-runtime-1
          registry: ghcr.io/${{ github.repository_owner }}
          registry_user: ${{ github.actor }}
          registry_pass: ${{ secrets.GITHUB_TOKEN }}

  test-runtime-1:
    if: true
    runs-on: ubuntu-latest
    needs:
      - build-base-runtime-1
    container:
      image: ghcr.io/${{ github.repository }}_base-runtime-1:${{ github.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: grep runtime-1 /mark
